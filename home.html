<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SmartFarmin Home</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="home-wrapper" id="homeWrapper">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <nav>
        <ul>
          <li><a href="/home">Home</a></li>
          <li><a href="/sensors">Sensors</a></li>
          <li><a href="/machine-learning">Machine Learning</a></li>
          <li><a href="/about">About Us</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main content (currently empty) -->
    <div class="content">
      <!-- Future home page content goes here -->
    </div>
  </div>

  <!-- Toggle Button always visible -->
  <button class="sidebar-toggle" id="sidebarToggle">
    <div class="toggle-lines">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>
  </button>

  <script>
    // Toggle the collapsed state of the sidebar
    const homeWrapper = document.getElementById('homeWrapper');
    const toggle = document.getElementById('sidebarToggle');

    toggle.addEventListener('click', () => {
      homeWrapper.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
